<!DOCTYPE html>
<html lang="en">
<head>
    <title>House</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Forest environment script -->
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>


<body>
    <a-scene>

        <!-- Motion -->
        <a-entity id="rig" movement-controls="fly: true; speed: 1000">
                <a-entity camera
                    position="0 1.6 0"
                    look-controls>
                </a-entity>
        </a-entity>

        <!-- Forest environment link (comment out when unwanted) -->
        <a-entity 
            environment="preset: dream; 
            groundColor: #445; 
            grid: cross;">
        </a-entity>

        <!-- Asset Mannegment System -->
        <a-assets>
            <img id="Brick" src="assets/BrickTexture.jpeg">
            <img id="Sky" src="assets/SkyTexture.jpeg">
            <img id="SkyBox" src="assets/SkyBoxTexture.jpeg">
        </a-assets>

        <!-- Begining of House -->
        <a-entity>
             <!-- Ground (comment out when using an environment)-->
            <!-- <a-plane 
                position="0 0 -4" 
                rotation="-90 0 0" 
                width="20" 
                height="20"
                color="#7BC8A4" 
                shadow>
            </a-plane> -->
            <!-- South Wall -->
            <a-box 
                src="#Brick"
                position="-2 1.5 -3"
                width="2" 
                height="3"
                depth=".2"
                rotation="0 0 0" 
                shadow>
            </a-box>
            <a-box 
                src="#Brick"
                position="2 1.5 -3"
                width="2" 
                height="3"
                depth=".2"
                rotation="0 0 0" 
                shadow>
            </a-box>
            <a-box 
                src="#Brick"
                repeat="1 3"
                position="0 3.5 -3"
                width="1" 
                height="6"
                depth=".2"
                rotation="0 0 90" 
                shadow>
            </a-box>
            <!-- East Wall -->
            <a-box 
                src="#Brick"
                repeat="1 2"
                position="3 2 -6"
                width=".2" 
                height="4"
                depth="6"
                rotation="0 0 0" 
                shadow>
            </a-box>
            <!-- West Wall -->
            <a-entity 
                position="0 0 -6"
                rotation="0 90 0">
                <a-box 
                    src="#Brick"
                    position="-2 1.5 -3"
                    width="2" 
                    height="3"
                    depth=".2"
                    rotation="0 0 0" 
                    shadow>
                </a-box>
                <a-box 
                    src="#Brick"
                    position="2 1.5 -3"
                    width="2" 
                    height="3"
                    depth=".2"
                    rotation="0 0 0" 
                    shadow>
                </a-box>
                <a-box 
                    src="#Brick"
                    repeat="1 3"
                    position="0 3.5 -3"
                    width="1" 
                    height="6"
                    depth=".2"
                    rotation="0 0 90" 
                    shadow>
                </a-box>
                <a-box 
                    src="#Brick"
                    repeat="1 3"
                    position="0 .5 -3"
                    width="1" 
                    height="2"
                    depth=".2"
                    rotation="0 0 90" 
                    shadow>
                </a-box>
                </a-entity>
            <!-- North Wall -->
            <a-entity position="0 0 -6">
            <a-box 
                src="#Brick"
                position="-2 1.5 -3"
                width="2" 
                height="3"
                depth=".2"
                rotation="0 0 0" 
                shadow>
            </a-box>
            <a-box 
                src="#Brick"
                position="2 1.5 -3"
                width="2" 
                height="3"
                depth=".2"
                rotation="0 0 0" 
                shadow>
            </a-box>
            <a-box 
                src="#Brick"
                repeat="1 3"
                position="0 3.5 -3"
                width="1" 
                height="6"
                depth=".2"
                rotation="0 0 90" 
                shadow>
            </a-box>
            <a-box 
                src="#Brick"
                repeat="1 3"
                position="0 .5 -3"
                width="1" 
                height="2"
                depth=".2"
                rotation="0 0 90" 
                shadow>
            </a-box>
            </a-entity>
            <!-- Roof -->
            <a-box 
                src="#Brick"
                repeat="1 2"
                position="-2 4.7 -6"
                width=".2" 
                height="5"
                depth="6.4"
                rotation="0 0 -55.7" 
                shadow>
            </a-box>
            <a-box 
                src="#Brick"
                repeat="1 2"
                position="2 4.7 -6"
                width=".2" 
                height="5"
                depth="6.4"
                rotation="0 0 55.7" 
                shadow>
            </a-box>
            <!-- Roof Triangles -->
            <a-triangle
            src="#Brick"
            repeat="1 1"
            height="1"
            width="1"
            dept="1"
            scale="6.053 2.101 8.429"
            position="0 5 -3"
            side="double">
            </a-triangle>
            <a-triangle
            src="#Brick"
            repeat="1 1"
            height="1"
            width="1"
            dept="1"
            scale="6.053 2.101 8.429"
            position="0 5 -9"
            side="double">
            </a-triangle>
            
     </a-entity>
     <!-- End of House Entity -->

     <!-- Snowman -->
     <a-entity 
        scale=".4 .4 .4"
        position="-3.5 0 -6"
        rotation="0 56 0"> 
        <!-- This is scaled to be smaller because it was bigger when I origionaly made it -->

            <!-- Body -->
            <a-sphere 
                position="1 1.25 -5" 
                radius="1.5" 
                color="#white" 
                shadow>
            </a-sphere>
            <a-sphere 
                position="1 3 -5" 
                radius="1.25" 
                color="#white" 
                shadow>
            </a-sphere>
            <a-sphere 
                position="1 4.5 -5" 
                radius="1" 
                color="#white" 
                shadow>
            </a-sphere>

            <!-- Eyes -->
            <a-sphere 
                position=".5 4.5 -4.25" 
                radius=".25" 
                color="black" 
                shadow>
            </a-sphere>
            <a-sphere 
                position="1.25 4.5 -4.15" 
                radius=".25" 
                color="black" 
                shadow>
            </a-sphere>

            <!-- Hat -->
            <a-cylinder 
                position="1 5 -5" 
                radius="1.5" 
                height=".2" 
                color="black">
            </a-cylinder>
            <a-cylinder 
                position="1 5.25 -5" 
                radius=".9" 
                height=".7" 
                color="black">
            </a-cylinder>

            <!-- Nose -->
            <a-cone 
                position=".83 4.1 -4" 
                rotation="120 -3 10" 
                radius-bottom=".1" 
                height="1" 
                color="orange"
                shadow>
            </a-cone>

            <!-- Buttons -->
            <a-sphere 
                position=".8 3.5 -3.87" 
                radius=".1" 
                color="black" 
                shadow>
            </a-sphere>
            <a-sphere 
                position=".8 3 -3.8" 
                radius=".1" 
                color="black" 
                shadow>
            </a-sphere>
            <a-sphere 
                position=".82 2.5 -3.89" 
                radius=".1" 
                color="black" 
                shadow>
            </a-sphere>

            <!-- Arms -->
            <a-cylinder 
                position="1 3.25 -5" 
                rotation="70 80 0" 
                radius=".1" 
                height="5" 
                src="#Brick"
                shadow>
            </a-cylinder>

        </a-entity>

    <!-- Sky (For the sky I used a texture) comment out when using an environment-->
     <!-- <a-sky
        src="#SkyBox"
        >
     </a-sky> -->

    </a-scene>
    



</body>

</html>
